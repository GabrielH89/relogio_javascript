<!DOCTYPE html>
<html lang="pt-bew">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button id="definirAlarme">Definir alarme</button>
    <div id="relogio" class="relogio">
        <div>
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>
        <div>
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>
        <div>
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>

    <div id="novoHorario" class="novoHorario">
        <button id="fecharJanela">X</button>
        <label for="horaInput">Hora:</label>
        <input type="text" id="horaInput" placeholder="00" maxlength="2">

        <label for="minutoInput">Minuto:</label>
        <input type="text" id="minutoInput" placeholder="00" maxlength="2">

        <button id="confirmarAlarme">Confirmar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
